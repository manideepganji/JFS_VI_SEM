<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Programming Language Inventors</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Programming Language Inventors</h1>

<div class="top-row">
    Select a Programming Language Inventor:
    <select id="inventorSelect">
        <option value="">-- Select Inventor --</option>
        <option value="gosling">James Gosling (Java)</option>
        <option value="guido">Guido van Rossum (Python)</option>
        <option value="ritchie">Dennis Ritchie (C)</option>
        <option value="bjarne">Bjarne Stroustrup (C++)</option>
        <option value="eich">Brendan Eich (JavaScript)</option>
        <option value="lerdorf">Rasmus Lerdorf (PHP)</option>
        <option value="matsumoto">Yukihiro Matsumoto (Ruby)</option>
        <option value="hejlsberg">Anders Hejlsberg (C#)</option>
        <option value="hopper">Grace Hopper (COBOL)</option>
        <option value="mccarthy">John McCarthy (Lisp)</option>
    </select>
    
    <!-- effect selector removed (transition-only mode) -->
</div>

<div class="main-area">
    <div class="photo-circle">
        <!-- default inline image is empty and hidden until user selects an inventor -->
        <img id="inventorPhoto" src="" alt="No image" style="display:none">
    </div>

    <div class="desc-box" id="inventorDesc">
        Select an inventor from the list above to see their photo and details.
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
